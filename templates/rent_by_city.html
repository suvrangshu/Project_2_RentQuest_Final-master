<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>City Rentals</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Rent Quest By City</h1>
        <p>Use the interactive dropdown below to explore the rents available by city</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="well">
          <h5>Select City:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
		
		  
		  		  
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Region Analysis</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>

      </div>
	  </div> 
	   <div class="col-md-8">
        <div id="citypie"></div>
      </div>
	   <div class="col-md-8">
        <div id="gauge"></div>
      </div>
		          
        </div>
		        <div class="row">
			 <div class="col-md-12">
                <table id="myTable" class="table table-striped">
                    <thead>
                        <tr>
						<th onclick="w3.sortHTML('#myTable', '.item', 'td:nth-child(1)')" style="cursor:pointer">Name</th>
						
						<th onclick="w3.sortHTML('#myTable', '.item', 'td:nth-child(1)')" style="cursor:pointer">Price</th>
						<th onclick="w3.sortHTML('#myTable', '.item', 'td:nth-child(1)')" style="cursor:pointer">BedRoom</th>
						<th onclick="w3.sortHTML('#myTable', '.item', 'td:nth-child(1)')" style="cursor:pointer">Region</th>
						<th onclick="w3.sortHTML('#myTable', '.item', 'td:nth-child(1)')" style="cursor:pointer">City</th>

                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
 
  <!-- <script src="https://cdn.plot.ly/plotly-1.31.2.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <script src="{{ url_for('static', filename='js/bonus.js') }}"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>

</html>
